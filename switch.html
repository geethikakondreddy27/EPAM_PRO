<!DOCTYPE html>
<html>
<head>
    <title>Switch Case Example</title>
</head>
<body>
    <script>
        var myAnswer;
        switch (true) {
            case 10 > 20:
                myAnswer = "red color";
                break;
            case 20 < 30:
                myAnswer = "green Color";
                break;
            case 50 > 20:
                myAnswer = "black color";
                break;
            case 100 == 200:
                myAnswer = "orange color";
                break;
            default:
                myAnswer = "None of the above";
                break;
        }
        document.write(myAnswer);
    </script>
</body>
</html>

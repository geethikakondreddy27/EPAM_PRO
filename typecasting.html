<!DOCTYPE html>
<html>
<head>
    <title>Data Type Conversion</title>
</head>
<body>
    <script>
        var a = "99";
        var b = 99;

        document.write("Type of a: " + typeof(a));
        document.write("<br><br>");
        document.write("Type of b: " + typeof(b));
        
        var c = parseInt(a);
        document.write("<br><br>");
        document.write("Type of c: " + typeof(c));
        
        var d = String(b);
        document.write("<br><br>");
        document.write("Type of d: " + typeof(d));
    </script>
</body>
</html>
